sudo: false
language: ruby
cache: bundler

rvm:
  - 2.3
  - 2.4
  - 2.5
  - 2.6

before_install:
  - gem update --system
  - gem install bundler
  - curl -sL https://releases.hashicorp.com/terraform/0.11.7/terraform_0.11.7_linux_amd64.zip > terraform.zip
  - unzip terraform.zip
  - mv terraform bin/
  - export PATH=$PATH:$PWD/bin/
  - terraform --version
  - git --version

script: bundle exec rspec spec
